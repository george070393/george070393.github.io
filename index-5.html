                        		<hr>
                        		<figure class="img-polaroid pull-left margin7"><div class="g_map"><iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe></div></figure>
                                <div class="box">
                                    <h3 class="margin3">The Company <br>Name Inc.</h3>
                                    <address>8901 Marmora Road,<br>Glasgow, D04 89GR.<br><span class="width1">Freephone:</span>+1 800 559 6580<br><span class="width1">Telephone:</span>+1 800 603 6035<br><span class="width1">FAX:</span>+1 800 889 9898 <br>E-mail: <a href="#" class="underline">mail@demolink.org</a></address>
